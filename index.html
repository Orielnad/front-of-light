<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>FRONT OF LIGHT – כשהאור נדלק, הקסם מתחיל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #7b241c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f6ddcc;
      color: #7b241c;
      text-align: center;
      padding: 1.5em 0;
    }
    nav {
      text-align: center;
      margin-top: 1em;
    }
    nav a {
      margin: 0 10px;
      color: #7b241c;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3em 1em;
      background: linear-gradient(to bottom, #eee, #fff);
    }
    .slideshow {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 2em auto;
    }
    .slideshow img {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    footer {
      background-color: #f6ddcc;
      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: 3em;
    }
  </style>
</head>
<body>

<header>
  <img src="FrontoflightLOGO.png" alt="Front of Light Logo" style="max-width: 200px; height: auto;">
  <p>כשהאור נדלק – הקסם מתחיל</p>
</header>

<nav>
  <a href="#">דף הבית</a>
  <a href="products.html">מוצרים</a>
  <a href="#">אודות</a>
  <a href="contact.html">צור קשר</a>
</nav>

<section class="hero">
  <h1>ברוכים הבאים לחנות הרשמית לתמונות מוארות של הרבי מלובביץ זצ"ל</h1>
  <p>כאן תמצאו יצירות מרהיבות, בטכנולוגיית תלת-ממד, אשר מביאות את דמותו של הרבי לאור – תרתי משמע.</p>
</section>

<section class="slideshow">
  <img src="rebbe0.jpg" class="active" alt="ליטופן 1">
  <img src="Rebbe1.jpg" alt="ליטופן 2">
  <img src="rebbe2.jpg" alt="ליטופן 3">
</section>

<footer>
  &copy; 2025 FRONT OF LIGHT | כל הזכויות שמורות
</footer>

<script>
  const slides = document.querySelectorAll(".slideshow img");
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }, 3000);
</script>

</body>
</html>
