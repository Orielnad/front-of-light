<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מוצרי החנות – FRONT OF LIGHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #7b241c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f6ddcc;
      color: #7b241c;
      text-align: center;
      padding: 1.5em 0;
    }
    nav {
      text-align: center;
      margin-top: 1em;
    }
    nav a {
      margin: 0 10px;
      color: #7b241c;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      width: 250px;
      text-align: center;
      background-color: #fff;
      position: relative;
    }
    .product img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5em 0;
    }
    .product p {
      font-size: 0.95em;
      color: #7b241c;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #f6ddcc;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .modal-content {
      text-align: center;
    }
    .modal .close {
      float: left;
      font-size: 28px;
      cursor: pointer;
    }
    .color-options img {
      width: 50px;
      margin: 5px;
      border: 2px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background-color: #f6ddcc;
      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: 3em;
    }
  </style>
</head>
<body>

<header>
  <h1>מוצרי החנות</h1>
</header>

<nav>
  <a href="index.html">דף הבית</a>
  <a href="products.html">מוצרים</a>
  <a href="about.html">אודות</a>
  <a href="contact.html">צור קשר</a>
</nav>

<section class="products">
  <div class="product">
    <img id="product-img1" src="default.jpg" alt="מוצר בצבע ברירת מחדל">
    <h3>מנורת לילה בהתאמה אישית</h3>
    <p>בחר את הצבע שמתאים לך והזמן מנורת לילה בעיצוב ייחודי.</p>
    <p><strong>₪250</strong></p>
    <button onclick="openModal('modal1')">בחר צבע</button>
  </div>
</section>

<!-- Modal -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('modal1')">&times;</span>
    <h3>בחר צבע</h3>
    <div class="color-options">
      <img src="color-red.jpg" onclick="changeImage('product-img1', 'color-red.jpg')">
      <img src="color-blue.jpg" onclick="changeImage('product-img1', 'color-blue.jpg')">
      <img src="color-white.jpg" onclick="changeImage('product-img1', 'color-white.jpg')">
      <img src="color-wood.jpg" onclick="changeImage('product-img1', 'color-wood.jpg')">
    </div>
  </div>
</div>

<footer>
  &copy; 2025 FRONT OF LIGHT | כל הזכויות שמורות
</footer>

<script>
function openModal(id) {
  document.getElementById(id).style.display = "block";
}
function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
function changeImage(imageId, newSrc) {
  document.getElementById(imageId).src = newSrc;
  closeModal('modal1');
}
</script>

</body>
</html>
